{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm delete {{ object.name }}
{% endblock %}

{% block body %}
    <h1>Are you sure you want to delete order?</h1>
    <br>
    <div>
        <a href="{% url 'Shopapp:order_details' pk=object.pk %}">
            Back to order
        </a>
        <div>
            <a href="{% url 'Shopapp:main-menu'%}"> Back to main menu </a>
        </div>
    </div>
    <br>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Delete</button>
        </form>
    </div>
{% endblock %}
